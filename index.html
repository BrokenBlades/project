<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Стрельба по мишени</title>
</head>
<body>
    <div class="sky">
        <div class="clouds"></div>
        <div class="container">
            <h1>Стрельба по мишени</h1>
            <div class="target" id="target"></div>
            <div class="input-section">
                <label for="shape">Выберите форму мишени:</label>
                <select id="shape">
                    <option value="circle">Круг</option>
                    <option value="square">Квадрат</option>
                    <option value="diamond">Ромб</option>
                    <option value="star">Звезда</option>
                </select>
                <input type="number" id="xCoord" placeholder="X координата" required>
                <input type="number" id="yCoord" placeholder="Y координата" required>
                <button id="shootButton">Стрелять!</button>
            </div>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
